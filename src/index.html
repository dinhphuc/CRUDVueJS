<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CRUD - ViewJS</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="../public/css/bootstrap.min.css">
    <link rel="stylesheet" href="../public/css/toastr.min.css">
    </script>
    <link rel="stylesheet" type="text/css" href="../public/css/jquery.dataTables.min.css">
    <script src="../public/js/jquery-3.4.1.min.js"></script>

    <script src="../public/js/bootstrap.min.js"></script>
    <script src="../public/js/vue.js"></script>
    <script src="../public/js/axios.js"></script>
    <script type="text/javascript" charset="utf8" src="../public/js/jquery.dataTables.min.js"></script>
    <script src="../public/js/toastr.min.js"></script>


</head>

<body>
    <div id="app" class="container">
        <div id="appIndex">
            <template v-if="!isEdit">
                <div class="panel panel-default" style="margin-top: 50px;">
                    <!-- Default panel contents -->
                    <div class="panel-heading text-center" style=" height: 55px; ">
                        <h4 class="pull-left" style="width: 80%;">employees List</h4>
                        <button class="pull-right btn btn-success"  @click="addEmpl">add</button>
                    </div>
                    <!-- Table -->
                    <table class="table" id="tableEmpl">
                        <thead>
                            <tr>
                                <th scope="col">#</th>
                                <th scope="col">Full name</th>
                                <th scope="col">Address</th>
                                <th scope="col">Age</th>
                                <th scope="col">Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr v-for="(employee,index) in employees">
                                <td scope="row">{{index+1}}</th>
                                <td>{{employee.FullName}}</td>
                                <td>{{employee.Address}}</td>
                                <td>{{employee.Age}}</td>
                                <td>
                                    <button class="btn btn-success" @click="editEmpl(employee.ID)">edit</button>
                                    <button class="btn btn-warning" @click="deleteEmpl(employee.ID,employee.FullName)">Delete</button>
                                </td>
                            </tr>

                        </tbody>
                    </table>
                </div>
            </template>
            <template v-if="isEdit">
                <form style="margin-top: 50px;">
                    <div class="form-group">
                        <label for="FullName">Full name</label>
                        <input type="text" class="form-control" id="FullName" placeholder="Ful lName"
                            v-model="employeeEdit.FullName">
                    </div>
                    <div class="form-group">
                        <label for="Address">Address</label>
                        <input type="text" class="form-control" id="Address" placeholder="Address"
                            v-model="employeeEdit.Address">
                    </div>
                    <div class="form-group">
                        <label for="Age">Age</label>
                        <input type="number" class="form-control" id="Age" placeholder="Age" v-model="employeeEdit.Age">
                    </div>
                    <input type="button" class="btn btn-primary" @click="isEdit=false" value="Back">
                    <input type="button" class="btn btn-success" @click="saveEmpl" value="Save">
                </form>
            </template>
        </div>

    </div>

    <!-- JS -->
    <script src="service/employee.service.js"></script>
    <script src="components/employee.index.js"></script>

</body>

</html>
